<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat or Dog Classifier</title>
    <style>
        /* Body styling */
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f4f8;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        /* Container styling */
        
        .container {
            max-width: 500px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            border: 1px solid #e0e0e0;
        }
        /* Heading styling */
        
        h1 {
            font-size: 1.8em;
            color: #333333;
            margin-bottom: 20px;
        }
        /* Form input styling */
        
        input[type="file"] {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ddd;
            cursor: pointer;
            background-color: #f7f7f7;
            color: #333;
        }
        /* Button styling */
        
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s;
        }
        /* Button hover effect */
        
        button:hover {
            background-color: #45a049;
        }
        /* Result styling */
        
        .result,
        .accuracy {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 20px;
            color: #333333;
        }
        /* Additional accuracy styling */
        
        .accuracy {
            font-size: 1em;
            color: #666666;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Cat or Dog Classifier</h1>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" accept="image/*" required>
            <button type="submit">Upload and Predict</button>
        </form>

        <!-- Prediction result display -->
        {% if label %}
        <div class="result">
            Prediction: {{ label }}
        </div>
        <div class="accuracy">
            Accuracy: {{ accuracy }}%
        </div>
        {% endif %}
    </div>
</body>

</html>
